<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <script>
    $(function(){
      $('#all_check').click(function(){
        $(':checkbox[name=mycheck]').each(function(){
          this.checked = true;
        })
      })
      $('#check_number_button').click(function(){
       if($(':checkbox[name=mycheck]').is(':checked') == true) {
         $('#result').text('OK');
       } else{
        $('#result').text('No');
       }
      })

      //animation
      $('#box').click(function(){
        setTimeout(function(){
          $('#box').animate({
            left: '+=100px'
          },2000)
        })
        $('#box2').animate({
          width: '+=100px'
        }).animate({
          left:'+=100px'
        }).animate({
          top: '+=100px'
        });
      });
      //1초마다 로그출력
      setInterval(function(){
        console.log('1초~')
      })
    });
  </script>
  <style>
    #box{
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: blanchedalmond;
      border: 1px solid black;
    }
  </style>
  <form action="">
    <input type="checkbox" name="mycheck" id="" checked>
    <input type="checkbox" name="mycheck" id="">
    <input type="checkbox" name="mycheck" id="">
    <input type="checkbox" name="mycheck" id="">
    <input type="checkbox" name="mycheck" id="">
    <input type="button" id="all_check" value="전체체크">
    <input type="button" id="check_number_button" value="체크 확인">
    <span id="result"></span>
  </form>

  <div id="box"></div>
</body>
</html>
