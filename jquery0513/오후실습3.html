<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>
  window.onkeydown = function () {
    //왼쪽으로 이동
    if (event.keyCode == 37) {
      $(function () {
        $('#pic').animate({
          left: '-=100px'
        })
        //오른쪽으로 이동
      })
    } else if (event.keyCode == 39) {
      $(function () {
        $('#pic').animate({
          left: '+=100px'
        })
        // 위로 이동
      })
    } else if (event.keyCode == 38) {
      $(function () {
        $('#pic').animate({
          top: '-=100px'
        })
        // 아래로 이동
      })
    } else if (event.keyCode == 40) {
      $(function () {
        $('#pic').animate({
          top: '+=100px'
        })
      })
    }} 
      // 박스 안으로 한정시켜 이동시키기.. 수정필요
</script>
<style>
  #pic {
    position: absolute;
    width: 100px;
  }
  #area {
    width: 500px;
    height: 500px;
    border: 1px solid black;
    background-color: aqua;
  }
</style>
<body>
  <div id="area">
    <img id="pic"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpp_ImaEqD8PkPR43d0MwlYyONw5UCm67zf2OC48xM_XrenEF-HaNgPXOFmOyfC9EMTb0&usqp=CAU"
      alt="꼬부기">
  </div>
</body>
</html>
