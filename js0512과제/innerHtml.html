<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .big-text{
            font-size: xx-large;
        }
        .small-text{
            font-size: small;
        }
    </style>
    <script>
        let isSmallText = true;
        function changeClassName(){
        let target = document.getElementById('target');
        target.className = 'big-text'

        if(isSmallText){
            target.className = 'big-text';
            isSmallText = false;
        } else{
            target.className = 'small-text';
            isSmallText = true;
        }
        }
        </script>
        <div id="target" class="small-text" onclick="changeClassName()">Hello</div>
       
        <p id="demo" onclick="myFunction()">Click me </p>

        <script>
        function myFunction() {
          document.getElementById("demo").innerHTML = "I have changed!";
        }
        </script>
        
</html>
