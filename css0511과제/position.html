<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .relative{
        position: relative;
        top: 50px;
        left: 60px;
        background-color: aqua;
        overflow: scroll;
        width: 80px;
        height: 100px;
    }

    .absolute{
        position: absolute;
        bottom: 60px;
        left: 30px;
        background-color: blueviolet;
    }

    .fix{
        position: fixed;
        left: 100px;
        bottom: 100px;
        background-color: yellowgreen;
    }
</style>
<body>
    <div class="relative">
        relative
        and
        more
        less
    </div>
    <div class="absolute">
        absolute
    </div>
    <div class="fixed">
         fixed
    </div>
   
</body>
</html>
