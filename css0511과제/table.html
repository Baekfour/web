<!DOCTYPE html>

<style>
    .length1{
        width: 200px;
        height: 50px;
        padding: 0px;

        width: 200px;

    }
    .height1{
        width: 50px;
        height: 200px;

    }

        height: 200px;

    }

<body>
    <table border-style="solid">

            <td class="length1" colspan="2">1</td>

            <td class="height2" rowspan="2">3</td>
            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_xrJ6IdrtFDmRWoyxqKJOmZIVQFjhNzx8Xw&usqp=CAU" alt="아이유"></td>
