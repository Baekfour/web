<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function loadDoc(){
      // XMLHttpRequest 생성
      let xhttp = new XMLHttpRequest();
      // 응답 왔을 때의 콜백 함수 정의
      xhttp.onreadystatechange = function(){
        // this는 위의 xhttp 를 의미함. 
        // readyState 요청 완료 상태 4 - Done 3- Loading 아래는 정상 완료라는 뜻 (응답이 오면 오류던 아니던 정상)
        // status 요청의 응답 상태를 갖는다. 200 - 299 은 OK라는 의미 서버입장에서 정상 동작했다라는 의미.
        // this.status == 404 - 서버입장에서 이상하다 (Not Found)
        if(this.readyState == 4 && this.status == 200){
          document.getElementById("demo").innerHTML = this.responseText;
        }
      };
      // 통신방식이나 대상을 설정
      // 방식 : GET(데이터 읽기), POST(쓰기), UPDATE, DELETE, ....
      xhttp.open("GET","ajax_info.txt",true);
      xhttp.send();
    }
  </script>
  <div id="demo"></div>
  <button onclick="loadDoc()">get data</button>
</body>
</html>
