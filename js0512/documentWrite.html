<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .big-text{
            font-size: xx-large;
        }
        .small-text{
            font-size: small;
        }
    </style>
    <script>
        function addTag() {
            document.write('<h1>Hello World</h1>');
        }

        function getTitle() {
            let title = document.getElementById('title');
            alert(title); // TAG 얻기
            alert(title.textContent); //텍스트 얻기
        }
        function getItems(){
            let items = document.getElementsByClassName('item');

            //첫번째 아이템
            let firstItem = items[0];
            //첫번쨰 아이템의 내용 얻기
            let content = firstItem.textContent;
            // 내용 바꾸기
            firstItem.textContent = '바보';
        }
    </script>
    <button onclick="addTag()">TAG 추가</button>
    <button onclick="getTitle()">Title 얻기</button>
    <h1 id="title">Hello World</h1>

    <ul>
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
    </ul>

    <div id="target" class="small-text" onclick="changeClassName()">Hello</div>
    <script>
        let isSmallText = true;
        function changeClassName(){
        let target = document.getElementById('target');
        target.className = 'big-text'
        if(isSmallText){
            target.className = 'big-text';
            isSmallText = false;
        } else{
            target.className = 'small-text';
            isSmallText = true;
        }
        }
        </script>

                pic.innerHTML = "<h1> 뿅!! </h1>"
              //  pic.textContent = "<h1> 뿅!! </h1>"
            }
        </script>
</body>

</html>
